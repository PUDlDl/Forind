.container tr:hover {
   background-color: #000000;
-webkit-box-shadow: 0 6px 6px -6px #0E1119;

.container td:hover {
  background-color: #000000;
  color: #ffffff;
  font-weight: bold;
  
  box-shadow: #ffffff -1px 1px, #000000 -2px 2px, #ffffff -3px 3px, #000000 -4px 4px, #ffffff -5px 5px, #000000 -6px 6px;
  transform: translate3d(6px, -6px, 0);
  
  transition-delay: 0s;
	  transition-duration: 0.4s;
	  transition-property: all;
  transition-timing-function: line;
}
.container u:hover {
  background-color: #FF00FF;
  color: #FF00FF;
  font-weight: bold;
  
  box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;
  transform: translate3d(6px, -6px, 0);
  
  transition: width 1s;
	  transition-duration: 0.4s;
	  transition-property: all;
  transition-timing-function: line;
}

@media (max-width: 800px) {
.container td:nth-child(4),
.container th:nth-child(4) { display: none; }
}
.notification {
  background-color: #7FFF00;
  color: white;
  text-decoration: none;
  padding: 15px 24px;
  position: relative;
  display: inline-block;
  transition: width 1s;
}
.dropbtn {
  background-color: #FF00FF;
  color: white;
  padding: 20px;
  font-size: 16px;
  border: none;
  transition: width 1s;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
  transition: width 1s;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #FF00FF;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  transition: width 1s;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  transition: width 1s;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;, transition: width 1s;} 

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
.notification:hover {
  background: gray;
  transition: width 1s;
}

.notification .badge {
  position: absolute;
  top: -10px;
  right: -10px;
  padding: 5px 10px;
  border-radius: 50%;
  background: #FB667A;
  color: white;
  transition: width 1s;
}
p {
  font-size: 20px;
  color: white ;
}
